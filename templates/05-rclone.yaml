apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pet2cattle.fullname" . }}-s3sync
  labels:
    {{- include "pet2cattle-s3sync.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: 1
{{- end }}
  selector:
    matchLabels:
      {{- include "pet2cattle-s3sync.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "pet2cattle-s3sync.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}-s3sync:1.1"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MINIO_URL
              value: "http://{{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc.cluster.local:9000"
            - name: MINIO_BUCKET
              value: "{{ .Values.pet2cattle.bucket.name }}"
            - name: POSTS_REPO
              value: "{{ .Values.pet2cattle.posts.repo }}"
          volumeMounts:
            - name: miniosecret
              mountPath: /etc/minio
            {{ if .Values.s3sync.key -}}
            - name: deploykeys
              mountPath: /root/deploykeys
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: miniosecret
          secret:
            secretName: {{ .Release.Name }}-minio
        {{- if .Values.s3sync.key }}
        - name: deploykeys
          secret:
            defaultMode: 0600
            secretName: {{ .Release.Name }}-deploykeys
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}