apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pet2cattle.fullname" . }}
  labels:
    {{- include "pet2cattle.labels" . | nindent 4 }}
spec:
  serviceName: webapp
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "pet2cattle.selectorLabels" . | nindent 6 }}
  volumeClaimTemplates:
  - metadata:
      name: index-data
      labels:
        component: index-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "pet2cattle.selectorLabels" . | nindent 8 }}
        component: app
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: {{ include "pet2cattle.fullname" . }}-sitemap
          command:
          - /usr/local/bin/python
          - /code/sitemapgen.py
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: MINIO_URL
              value: {{ .Values.minio.url | default "http://{{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc.cluster.local:9000" }}
            - name: MINIO_BUCKET
              value: "{{ .Values.pet2cattle.bucket.name }}"
            {{- if not .Values.pet2cattle.s3.envAuth }}
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: secretkey
            {{- end }}
          resources: {}     
        - name: {{ include "pet2cattle.fullname" . }}-indexer
          command:
          - /usr/local/bin/python
          - /code/indexer.py
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: MINIO_URL
              value: {{ .Values.minio.url | default "http://{{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc.cluster.local:9000" }}
            - name: MINIO_BUCKET
              value: "{{ .Values.pet2cattle.bucket.name }}"
            - name: FULLTEXT_INDEX_PATH
              value: "/whoosh/data"    
            {{- if not .Values.pet2cattle.s3.envAuth }}          
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: secretkey
            {{- end }}
          volumeMounts:
            - mountPath: /whoosh/data
              name: index-data               
          resources: {}      
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MINIO_URL
              value: {{ .Values.minio.url | default "http://{{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc.cluster.local:9000" }}
            - name: MINIO_BUCKET
              value: "{{ .Values.pet2cattle.bucket.name }}"
            - name: FULLTEXT_INDEX_PATH
              value: "/whoosh/data"
            {{- if not .Values.pet2cattle.s3.envAuth }}
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: secretkey
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - mountPath: /whoosh/data
              name: index-data              
          startupProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1000
            httpGet:
              path: /favicon.ico
              port: http
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1000
            httpGet:
              path: /favicon.ico
              port: http
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 1000
            httpGet:
              path: /favicon.ico
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-aux
          command:
          - "/usr/bin/supervisord"
          - "-c"
          - "/etc/supervisord.conf"
          - "-n"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MINIO_URL
              value: {{ .Values.minio.url | default "http://{{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc.cluster.local:9000" }}
            - name: MINIO_BUCKET
              value: "{{ .Values.pet2cattle.bucket.name }}"
            - name: FULLTEXT_INDEX_PATH
              value: "/whoosh/data"
            {{- if not .Values.pet2cattle.s3.envAuth }}
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: secretkey
            {{- end }}
          volumeMounts:
            - mountPath: /whoosh/data
              name: index-data              
          resources:
            {{- toYaml .Values.resources | nindent 12 }}       
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
