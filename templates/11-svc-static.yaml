apiVersion: v1
kind: Service
metadata:
  name: {{ include "pet2cattle.fullname" . }}-static
  labels:
    {{- include "pet2cattle.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "pet2cattle.selectorLabels" . | nindent 4 }}
    component: s3
